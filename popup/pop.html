<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT ad speed up</title>
    <link rel="stylesheet" href="pop.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YT ad speedup</h1>
            <p class="subtitle">speeding ads</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Ads</div>
                <div class="stat-value" id="adCounter">0</div>
            </div>

            <div class="stat-item">
                <div class="stat-label">Warning message</div>
                <div class="stat-value " id="warningCounter">0</div>
            </div>

            <div class="stat-item">
                <div class="stat-label">Page reload</div>
                <div class="stat-value" id="refreshCount">0</div> 
            </div>
          
        </div>

        <div class="status" id="status">
            <div class="status-indicator"></div>
            <span>Active on YouTube</span>
        </div>

        <div class="footer">
            <button id="resetStats" class="reset-btn">Reset Stats</button>
        </div>
    </div>

    <script src="pop.js"></script>
</body>
</html>
